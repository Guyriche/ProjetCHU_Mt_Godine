    <!-- Section 1-->
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <form id="Scheme-form">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                          <div class="form-checkbox">
                            <label for="Normal">
                              <input type="radio" id="Normal" name="Scheme" value=False checked/>
                              <span></span> Normal
                            </label>

                            <label for="HighGC">
                              <input type="radio" id="HighGC" name="Scheme" value=True />
                              <span></span> High GC
                            </label>
                          </div>
                        </div>
                        <div class="col-md-6">
                            <div class="dropdown">
                               <span class="form-label">Consensus genome</span>
                               <select class="selectpicker show-menu-arrow" name="CONSENSUS" id="consensus" style="width: 50%">
                                 <option value="human_genome">Human Genome</option>
                                 <option value="dev_seq">Development_genome</option>
                                 <option value="bacteria">Bacteria</option>
                               </select>
                            </div>
                        </div>
                    </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group" style="background-color: white; border-radius: 15px; border: dashed blue;">
                        <input class="form-control" type="file" id="file-scheme" multiple name="files[]" is="drop-files" label="Deposer vos Fichiers Ici.." help=".FASTA" required/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <span class="form-label" id="Name">Nom du Programme</span>
                        <input class="form-control" type="text" id="name_scheme" placeholder="NCov-400"  required/>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="card" >
                        <div class="card-body">
                          <h5 class="card-title">Paramètres D'armorces</h5>
                          <div class="row">
                            <div class="col-md-4">
                            <div class="form-group">
                              <span class="form-label">Primer Size Min</span>
                              <input class="form-control" type="number" id="PrimerSizeMin" placeholder="Min" value="19"/>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <span class="form-label">Primer Size Opt</span>
                              <input class="form-control" type="number" id="PrimerSizeOpt" placeholder="Opt"  value="22"/>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <span class="form-label">Primer Size Max</span>
                              <input class="form-control" type="number" id="PrimerSizeMax" placeholder="Max"  value="34"/>
                            </div>
                          </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                              <div class="form-group">
                                <span class="form-label">Primer TM Min</span>
                                <input class="form-control" type="number" step="0.01" id="PrimerTmMin" placeholder="Min" value="59.5"/>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <span class="form-label">Primer TM Opt</span>
                                <input class="form-control" type="number" id="PrimerTmOpt" placeholder="Opt" value="61.0"/>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <span class="form-label">Primer TM Max</span>
                                <input class="form-control" type="number" step="0.01" id="PrimerTmMax" placeholder="Max" value="62.5"/>
                              </div>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Paramètres Amplicons</h5>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <span class="form-label">Product Size Min</span>
                                <input class="form-control" type="number" id="ProductSizeMin" placeholder="Min" value="380"/>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <span class="form-label">Product Size Max</span>
                                <input class="form-control" type="number" id="ProductSizeMax" placeholder="Max"  value="420"/>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group" style="position: center">
                                <span class="form-label">Target overlap</span>
                                <input class="form-control" type="number" id="targetoverlap" placeholder="Suggest : 10% of ProductSizeMin" required/>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                  <div class="row" >
                    <div class="col-md-6">
                      <div class="form-btn">
                        <button  id="submitBtn" class="submit-btn" data-bs-toggle="modal" data-bs-target="#myModal">Design Primers</button>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-btn">
                        <button id="reset" type="reset">Reset Values</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">

          <div class="modal-body">
            <img src="../static/img/Spinner.gif" class="img-fluid">
