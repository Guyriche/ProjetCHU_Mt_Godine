<body>

    <!-- Section 1-->
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <form id="dimers">
                            <div class="form-group">
                                <!-- Row to choose input -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                          <span class="form-label">Fichiers Tsv</span>
                                          <input class="form-control" type="file" id="tsv_file" multiple name="files[]" is="drop-files" label="Deposer vos Fichiers Ici.." help=".FASTA" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                          <span class="form-label">Name of Output File</span>
                                          <input class="form-control" type="text" id="name_output_Dimers" placeholder="NCov-400_NoDimer"  required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <span class="form-label">Dimer TM</span>
                                            <input class="form-control" type="number" id="PrimerSizeMin" placeholder="TÂ°" value="19"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">

                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-btn">
                                          <button type="submit" id="submitBtnDimer" class=" submit-btn">Primers-Dimers</button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-btn">
                                          <button id="resetFormDimer" type="reset">Reset Values</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <a href="index.html" class="btn btn-primary" style="text-align: center; margin-left: 18.5%; width: 100px">Home</a>
        </div>
    </div>
    <!-- Plugin to importe manay files in my input -->
    <script type="module" src="//unpkg.com/@grafikart/drop-files-element"></script>
